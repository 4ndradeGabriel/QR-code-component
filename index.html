<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>QR Code Component</title>
</head>

<body>

  <main class="container">
    <section class="card" role="region" aria-labelledby="card-title">
      <img src="assets/images/image-qr-code.png" alt="QR Code to access the site of Frontend Mentor" class="qr-image">

      <div class="text">
        <h2 class="card-title">Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/4ndradeGabriel">AndradeGabriel</a>.
    </p>
  </footer>

</body>

</html>
